<!DOCTYPE html>
<html lang="en">
<head>
    <title>gif script</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>

<div class="wrap">
    <div class="video-wrap">
        <video id="background-video" autoplay loop muted>
            <source src="images/video.mp4" type="video/mp4">
        </video>
    </div>

    <span id="first" class="line"></span>
    <br/>
    <span id="second" class="line"></span>
</div>

<script>
    const v = document.querySelector("#background-video");
    v.playbackRate = 2;


    new Typed('#first', {
        strings: ['Hi there! I\'m Mat. <img height="38px" src="images/wave.gif">',
            'I\'m a student.',
            'I\'m an aspiring Software Developer. <img style="position: relative; top: 8px;"height="38px" src="images/laptop.png">'],
        typeSpeed: 25,
        backSpeed: 20,
        loop: true,
        showCursor: true,
        backDelay: 1500,
        startDelay: 500,
    });

    new Typed('#second', {
        strings: ['Nice to meet you.',
            'You can find more about me below <img style="position: relative; top: 3px;"height="14px" src="images/arrow.png">',
            'Feel free to check out my repos!'],
        typeSpeed: 30,
        backSpeed: 19,
        loop: true,
        showCursor: true,
        startDelay: 1400,
    });
</script>
</body>
</html>
